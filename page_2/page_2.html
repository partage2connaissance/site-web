<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Affichage des titres depuis une base de données JSON</title>
</head>
<body>

<h1 id="matiereTitle">Titre de la Matière</h1>

<ul id="titlesList"></ul>

<script>
// Fonction pour charger et afficher les titres depuis la base de données JSON
function loadTitles() {
    const urlParams = new URLSearchParams(window.location.search);
    const matiere = urlParams.get('matiere');
    document.getElementById('matiereTitle').textContent = matiere;

    // Charger la base de données JSON
    fetch('bdd.json')
    .then(response => response.json())
    .then(data => {
        // Supposons que vos données JSON sont organisées comme suit :
        // { "Mécanique des fluides": [...], "Thermodynamique": [...] }
        const titles = data[matiere].map(item => item.title);
        
        // Afficher les titres dans la liste HTML
        const titlesList = document.getElementById('titlesList');
        titles.forEach(title => {
            const listItem = document.createElement('li');
            listItem.textContent = title;
            titlesList.appendChild(listItem);
        });
    })
    .catch(error => {
        console.error('Erreur lors du chargement des données JSON :', error);
    });
}

// Appeler la fonction pour charger et afficher les titres au chargement de la page
document.addEventListener('DOMContentLoaded', loadTitles);
</script>

</body>
</html>
